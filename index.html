<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Apfel Menu</title>

		<meta name="description" content="Apfel menu fun project" />
		<meta name="robots" content="index, follow" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');</script>

		<style>
			:root {
				--header-height: 48px;
				--icon-width-height: 48px;
				--menu-slide-down-duration: 0.5s;
			}

			:focus {
				outline: 2px solid #2997ff;
				outline-offset: 2px;
				z-index: 1;
			}

			html,
			body {
				margin: 0;
				padding: 0;

				background: #ffffff;
				
				color: #222222;
				font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-size: 1em;
				font-weight: normal;
				line-height: 1.625em;
			}

			body {
				padding-top: var(--header-height);
			}

			/** ********** Menu ********** */

			.menu {
				position: fixed;
				top: 0;

				width: 100%;
				height: var(--header-height);
				overflow: hidden;

				background-color: rgba(0, 0, 0, 0.9);
				transition: height var(--menu-slide-down-duration) ease-in-out, background-color calc(var(--menu-slide-down-duration) / 2) ease calc(var(--menu-slide-down-duration) / 2);

				color: #cfcfcf;
			}

			.menu:target {
				height: calc(100vh + var(--header-height));

				background-color: rgba(0, 0, 0, 1);
				transition: height var(--menu-slide-down-duration) ease-in-out, background-color calc(var(--menu-slide-down-duration) / 4) ease, transform var(--menu-slide-down-duration) ease;
			}

			.menu--search:target {
				transform: translateY(calc(var(--header-height) * -1 + 1em));
				transition: transform var(--menu-slide-down-duration) ease;
			}

			.menu a {
				color: #cfcfcf;
				text-decoration: none;
			}

			.menu a:hover {
				color: #f5f5f7;
			}

			.menu__panel {
				position: relative;

				display: flex;
				align-items: center;
			}

			.menu__action {
				position: relative;
			}

			.menu__action:hover svg line {
				stroke: #ffffff;
			}

			/** ********** Menu buttons ********** */

			.menu__opener,
			.menu__closer {
				position: relative;
				z-index: 10;

				width: var(--icon-width-height);
				height: var(--icon-width-height);
			}

			.menu__opener {
				display: block;
				visibility: visible;
			}

			.menu:target .menu__opener {
				display: none;
				visibility: hidden;
			}

			.menu__closer {
				display: none;
				visibility: hidden;
			}

			.menu:target .menu__closer {
				display: block;
				visibility: visible;
			}

			/** ********** Menu Icon ********** */

			.icon-menu-container {
				position: absolute;
				top: 50%;
				left: 50%;
				z-index: 1;

				display: block;
				width: 1.875em;
				height: 1.875em;

				transform: translate(-50%, -50%);
			}

			.icon-menu {
				display: block;
				width: 100%;
				height: 100%;
			}

			.icon-menu g,
			.icon-menu g line {
				transform-origin: center;
				transform-box: fill-box;
			}

			.menu a:focus ~ .icon-menu-container line,
			.menu a:hover ~ .icon-menu-container line,
			.menu a:active ~ .icon-menu-container line {
				stroke: #f5f5f7;
			}

			.icon-menu g {
				transition: transform 0.175s ease 0.175s;
			}

			.icon-menu g line {
				transition: transform 0.175s ease;
			}

			.menu:target .icon-menu g:first-child {
				transform: translate(0, 3.5px);
				transition: transform 0.175s ease;
			}

			.menu:target .icon-menu g:first-child line {
				transform: rotate(45deg);
				transition: transform 0.175s ease 0.175s;
			}

			.menu:target .icon-menu g:last-child {
				transform: translate(0, -3.5px);
				transition: transform 0.175s ease;
			}

			.menu:target .icon-menu g:last-child line {
				transform: rotate(-45deg);
				transition: transform 0.175s ease 0.175s;
			}

			/** ********** Logo ********** */

			.menu__logo {
				flex-grow: 1;
				margin-right: var(--icon-width-height);

				transform: scale(1);
				transition: transform 0.1s ease;

				font-size: 1.75em;
				text-align: center;
			}

			.menu--search:target .menu__logo {
				transform: scale(0.5);
				transition: transform 0.2s ease calc(var(--menu-slide-down-duration) / 2);
			}

			/** ********** Navigation ********** */

			nav {
				position: relative;

				height: calc(100% - var(--header-height) - 6.5em);
				visibility: hidden;

				transition: visibility var(--menu-slide-down-duration) ease;
			}

			.menu:target nav {
				visibility: visible;
			}

			.nav-container {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;

				display: grid;
				grid-template-columns: 1fr;
				grid-template-rows: 1fr;
				max-width: 640px;
				max-height: 100%;
				margin: 0 auto;
				padding: 0.375em 2.5em 0.5em;
				overflow-y: hidden;
				box-sizing: border-box;
			}

			.menu:target .nav-container {
				overflow-y: auto;
				animation: nav-overflow var(--menu-slide-down-duration) ease forwards;
			}

			.menu--search:target .nav-container {
				max-height: calc(100% + var(--header-height) - 1em);
			}

			/** Delay overflow-y until menu animation is done */
			@keyframes nav-overflow {
				0% { overflow-y: hidden; }
				99% { overflow-y: hidden; }
				100% { overflow-y: auto; }
			}

			.nav-container > * {
				grid-column-start: 1;
				grid-column-end: 2;
				grid-row-start: 1;
				grid-row-end: 2;
			}

			.nav-list {
				display: block;
				height: auto;
				margin: 0;
				padding: 0;

				list-style: none;
				transition: visibility var(--menu-slide-down-duration) ease, opacity var(--menu-slide-down-duration) ease

			}

			.menu--search:target .nav-list--main {
				overflow: hidden;
				visibility: hidden;

				opacity: 0;
				transform: translateY(40px);
				animation: nav-height-out 0s ease forwards;
			}

			@keyframes nav-height-in {
				0% { height: 0; }
				99% { height: 0; }
				100% { height: auto; }
			}

			@keyframes nav-height-out {
				0% { height: auto; }
				99% { height: auto; }
				100% { height: 0; }
			}

			.nav-list li {
				display: block;

				opacity: 0;
				transform: translateY(-2.5em);
			}

			.menu:target .nav-list li {
				opacity: 1;
				transform: none;
			}

			.nav-list li:nth-child(1)  { transition: opacity 0.45s ease 0.13s, transform 0.48s ease 0.12s; }
			.nav-list li:nth-child(2)  { transition: opacity 0.45s ease 0.12s, transform 0.48s ease 0.11s; }
			.nav-list li:nth-child(3)  { transition: opacity 0.45s ease 0.11s, transform 0.48s ease 0.10s; }
			.nav-list li:nth-child(4)  { transition: opacity 0.45s ease 0.10s, transform 0.48s ease 0.09s; }
			.nav-list li:nth-child(5)  { transition: opacity 0.45s ease 0.09s, transform 0.48s ease 0.08s; }
			.nav-list li:nth-child(6)  { transition: opacity 0.45s ease 0.08s, transform 0.48s ease 0.07s; }
			.nav-list li:nth-child(7)  { transition: opacity 0.45s ease 0.07s, transform 0.48s ease 0.06s; }
			.nav-list li:nth-child(8)  { transition: opacity 0.45s ease 0.06s, transform 0.48s ease 0.05s; }
			.nav-list li:nth-child(9)  { transition: opacity 0.45s ease 0.05s, transform 0.48s ease 0.04s; }
			.nav-list li:nth-child(10) { transition: opacity 0.45s ease 0.04s, transform 0.48s ease 0.03s; }

			.menu:target .nav-list li:nth-child(1)  { transition: opacity 0.45s ease 0.03s, transform 0.48s ease 0.02s; }
			.menu:target .nav-list li:nth-child(2)  { transition: opacity 0.45s ease 0.04s, transform 0.48s ease 0.03s; }
			.menu:target .nav-list li:nth-child(3)  { transition: opacity 0.45s ease 0.05s, transform 0.48s ease 0.04s; }
			.menu:target .nav-list li:nth-child(4)  { transition: opacity 0.45s ease 0.06s, transform 0.48s ease 0.05s; }
			.menu:target .nav-list li:nth-child(5)  { transition: opacity 0.45s ease 0.07s, transform 0.48s ease 0.06s; }
			.menu:target .nav-list li:nth-child(6)  { transition: opacity 0.45s ease 0.08s, transform 0.48s ease 0.07s; }
			.menu:target .nav-list li:nth-child(7)  { transition: opacity 0.45s ease 0.09s, transform 0.48s ease 0.08s; }
			.menu:target .nav-list li:nth-child(8)  { transition: opacity 0.45s ease 0.10s, transform 0.48s ease 0.09s; }
			.menu:target .nav-list li:nth-child(9)  { transition: opacity 0.45s ease 0.11s, transform 0.48s ease 0.10s; }
			.menu:target .nav-list li:nth-child(10) { transition: opacity 0.45s ease 0.12s, transform 0.48s ease 0.11s; }

			.nav-list li:first-child::before {
				content: none;
			}

			.nav-list li::before {
				content: '';
				display: block;
				width: 100%;
				height: 1px;

				background-color: #424245;
			}

			.nav-list li a {
				display: flex;
				align-items: center;
				height: 2.5em;

				transition: color 0.4s ease;

				color: #cfcfcf;
				font-size: 1.0625em;
				text-decoration: none;
			}

			.nav-list--quick-links li a {
				height: 3.25em;

				transition: none;

				font-size: 0.85em;
			}

			.nav-list--quick-links li a:hover {
				color: #2997ff;
			}

			/** ********** Search ********* */

			.search {
				position: relative;

				visibility: hidden;

				transition: visibility var(--menu-slide-down-duration) ease;
			}

			.menu:target .search {
				visibility: visible;
			}

			.search::after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;

				content: '';
				display: block;
				height: 1px;

				background-color: #424245;
				opacity: 0;
				transform: translateY(-1.250em);
				transition: transform var(--menu-slide-down-duration) ease calc(var(--menu-slide-down-duration) / 2), opacity var(--menu-slide-down-duration) ease calc(var(--menu-slide-down-duration) / 2);
			}

			.menu:target .search::after {
				opacity: 1;
				transform: none;
				transition: all var(--menu-slide-down-duration) ease;
			}

			.search fieldset {
				position: relative;

				display: flex;
				max-width: 560px;
				margin: 0 auto;
				padding: 0 0.625em 1em;

				border: none;
			}

			.search p {
				margin: 0;
			}

			.search-field-container {
				position: relative;

				width: 100%;
			}

			.search-field-container::before {
				position: absolute;
				top: 0;

				content: '';
				display: block;
				width: 100%;
				height: 100%;

				background-color: #1d1d1f;
				border-radius: 0.5em;
				transform: scaleY(0);
				transform-origin: 0 0;
				transition: transform var(--menu-slide-down-duration) ease calc(var(--menu-slide-down-duration) / 2);
			}

			.menu:target .search-field-container::before {
				transform: none;
				transition: transform var(--menu-slide-down-duration) ease;
			}

			.search__field {
				position: relative;

				flex-grow: 1;

				opacity: 0;
				transform: translateY(-0.625em);
				transition: all calc(var(--menu-slide-down-duration) / 2) ease calc(var(--menu-slide-down-duration) / 2);
			}

			.menu:target .search__field {
				opacity: 1;
				transform: none;
				transition: all calc(var(--menu-slide-down-duration) / 2) ease;
			}

			.search__field label {
				position: absolute;
				top: 50%;
				z-index: 1;

				display: flex;
				align-items: center;
				justify-content: center;
				width: 1.75em;
				height: 100%;

				transform: translateY(-50%);
			}

			.icon-search {
				display: block;
				width: 1em;
				height: 1em;
			}

			.search [type="search"] {
				position: relative;

				width: 100%;
				height: 2.25em;
				padding: 0.175em 1.765em 0.235em;
				box-sizing: border-box;

				background-color: transparent;
				border: none;
				border-radius: 0.5em;
				outline: none;

				color: #ffffff;
				font-size: 1.0625em;;
				font-family: inherit;
				font-weight: normal;
			}

			.search [type="search"]::placeholder {
				color: #6e6e73;
			}

			.search [type="search"]:valid + [type="reset"] {
				display: flex;
			}

			.search [type="search"]:invalid + [type="reset"] {
				display: none;
			}

			.search [type="reset"] {
				position: absolute;
				top: 50%;
				right: 0;
				z-index: 1;

				display: flex;
				justify-content: center;
				align-items: center;
				width: 1.875em;
				height: 100%;
				padding: 0;

				background: none;
				border: none;
				cursor: pointer;
				transform: translateY(-50%);

				font-size: inherit;
			}

			.search [type="reset"] svg {	
				display: block;
				width: 0.5em;
				height: 0.5em;
				padding: 0.25em;

				background-color: #86868b;
				border-radius: 50%;
			}

			.search__submit,
			.search__submit.screen-reader-text--focusable:focus,
			.search__submit.screen-reader-text--focusable:active,
			.search__cancel {
				display: flex;
				align-items: center;
				margin-left: 0.625em;
				padding: 0 0.5em;

				background: none;
				border: none;
				border-radius: 0;
				cursor: pointer;

				color: #2997ff;
				font-size: inherit;
				font-family: inherit;
				font-weight: inherit;
			}

			.search__cancel {
				width: 0;
				margin: 0;
				padding: 0;
				overflow: hidden;
				visibility: hidden;

				opacity: 0;
				transform: translateX(100%);

				transition: all var(--menu-slide-down-duration) ease;
			}

			.menu--search:target .search__cancel {
				width: auto;
				margin-left: 0.625em;
				padding: 0 0.5em;
				overflow: visible;
				visibility: visible;

				opacity: 1;
				transform: none;
			}

			/** ********** Search Result ********** */

			.search-panel {
				display: block;
				margin: 0;
				padding: 0;
				visibility: hidden;

				opacity: 0;
				transform: translateY(-80px);
				transition: all var(--menu-slide-down-duration) ease;
			}

			.search-panel figcaption {
				display: block;
				padding: calc(0.35em + 0.375em) 0 0.35em;

				color: #86868b;
				font-size: 0.75em;
				font-weight: normal;
				text-transform: uppercase;
			}

			.menu--search:target .search-panel {
				visibility: visible;

				opacity: 1;
				transform: none;
			}

			/** ********** Main ********** */

			main {
				padding: 1rem;
			}

			.screen-reader-text {
				position: absolute;

				width: 1px;
				height: 1px;
				margin: -1px;
				padding: 0;
				overflow: hidden;

				border: 0;
				clip-path: inset(50%);

				white-space: nowrap;
			}

			.screen-reader-text--focusable:active,
			.screen-reader-text--focusable:focus {
				position: static;

				width: auto;
				height: auto;
				margin: 0;
				overflow: visible;

				clip-path: none;

				white-space: inherit;
			}

			.text-center {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header id="menu" class="menu js-menu">
			<div class="menu__panel">
				<div class="menu__action">
					<div class="icon-menu-container" aria-hidden="true" hidden>
						<svg viewBox="0 0 30 30" width="30px" height="30px" class="icon-menu" aria-hidden="true">
							<g>
								<line x1="8" y1="11.5" x2="23" y2="11.5" stroke="#cfcfcf" stroke-linecap="round" />
							</g>
							<g>
								<line x1="8" y1="18.5" x2="23" y2="18.5" stroke="#cfcfcf" stroke-linecap="round" />

			<form class="search js-search" novalidate>

							<label for="search-text">
								<svg viewBox="0 0 10 10" width="10px" height="10px" class="icon-search" aria-hidden="true">
									<g fill="transparent" stroke="#86868b" stroke-width="1.25" stroke-linecap="round"> 
										<circle cx="4" cy="4" r="3" />
										<line x1="6" y1="6" x2="9" y2="9" />

								</svg>

								<span class="screen-reader-text">Reset</span>

						<li><a href="#">Accessories</a></li>
						<li><a href="#">Support</a></li>
					</ul>

					<figure class="search-panel" hidden>
						<figcaption>Quick Links</figcaption>
						<ul class="nav-list nav-list--quick-links">
							<li><a href="#">Visiting an Apple Store FAQ</a></li>
							<li><a href="#">AirPods</a></li>

				</div>
			</nav>
		</header>

		<main role="main">
			<p class="text-center">
				Made by <a href="https://twitter.com/bhdzllr">@bhdzllr</a><br />
				Source Code on <a href="https://github.com/bhdzllr/apfel-menu">GitHub</a>
			</p>
		</main>

		<script>
			/**
			 * JS is not necessary, used only for progressive enhancement
			 */
			(function () {

				const searchText = document.querySelector('.js-search-text');
				const searchSubmit = document.querySelector('.js-search-submit');
				const searchField = document.querySelector('.js-search-field');

				function main() {
					initRoleButton(document.querySelectorAll('.js-menu-button'));
					initMenuButton();
					initSearch();

					document.querySelector('.js-search').addEventListener('submit', e => {
						e.preventDefault();
						alert('This is a demo, search not implemented.');
					});
				}

				function initRoleButton(buttons) {
					for (let i = 0; i < buttons.length; i++) {
						buttons[i].setAttribute('role', 'button');

						buttons[i].addEventListener('keydown', function (e) {
							const keyCode = e.which || e.keyCode;

							if (keyCode === 13 || keyCode === 32) {
								e.preventDefault();
								buttons[i].click();
							}
						});
					}
				}

				function initMenuButton() {
					document.querySelectorAll('.js-menu-button')[0].addEventListener('click', function (e) {
						setTimeout(() => document.querySelectorAll('.js-menu-button')[1].focus(), 1);
					});

					document.querySelectorAll('.js-menu-button')[1].addEventListener('click', function (e) {
						resetSearch();
						setTimeout(() => document.querySelectorAll('.js-menu-button')[0].focus(), 1);
					});

					document.querySelector('.js-search-reset').addEventListener('click', function () {
						searchText.focus();
					});
				}

				function initSearch() {
					deactivateSearchField();

					searchField.setAttribute('title', 'Search, press enter or space to focus to search input.');

					searchField.addEventListener('click', function () {
						activateSearchField();
						searchText.focus();
					});

					searchField.addEventListener('keydown', function (e) {
						if (e.target.classList.contains('js-search-reset')) return;
						if (e.target.classList.contains('js-search-text')) return;

						const keyCode = e.which || e.keyCode;
						if (keyCode === 13 || keyCode === 32) {
							e.preventDefault();
							activateSearchField();
							searchText.focus();
						}
					});

					searchText.addEventListener('focus', function () {
						document.querySelector('.js-menu').classList.add('menu--search');
					});

					document.querySelector('.js-search-cancel').addEventListener('click', function (e) {
						e.preventDefault();
						resetSearch();
					});
				}

				function activateSearchField() {
					searchText.setAttribute('tabindex', '0');
					searchSubmit.setAttribute('tabindex', '0');
					searchField.setAttribute('tabindex', '-1');
				}

				function deactivateSearchField() {
					searchText.setAttribute('tabindex', '-1');
					searchSubmit.setAttribute('tabindex', '-1');
					searchField.setAttribute('tabindex', '0');
				}

				function resetSearch() {
					searchText.value = '';
					document.querySelector('.js-menu').classList.remove('menu--search');
					deactivateSearchField();
				}

				main();				

			})();
		</script>
	</body>
</html>
