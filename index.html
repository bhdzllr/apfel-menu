<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Apfel Menu</title>

		<meta name="description" content="Apfel menu fun project" />
		<meta name="robots" content="index, follow" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');</script>

		<style>
			:root {
				--header-height: 48px;
				--icon-width-height: 48px;
			}

			html,
			body {
				margin: 0;
				padding: 0;

				background: #ffffff;
				
				color: #222222;
				font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-size: 1em;
				font-weight: lighter;
				line-height: 1.625em;
			}

			body {
				padding-top: var(--header-height);
			}

			.menu {
				position: fixed;
				top: 0;

				display: flex;
				align-items: center;
				width: 100%;
				height: var(--header-height);

				background-color: rgba(0, 0, 0, 0.9);
				color: #cfcfcf;
				font-size: 1rem;
			}

			.menu a {
				color: #cfcfcf;
				text-decoration: none;
			}

			.menu a:hover {
				color: #f5f5f7;
			}

			.menu__button {
				display: block;
				width: var(--icon-width-height);
				height: var(--icon-width-height);
			}

			.menu__logo {
				flex-grow: 1;
				margin-right: var(--icon-width-height);

				text-align: center;
			}
		</style>
	</head>
	<body>
		<header class="menu">
			<a href="#menu" class="menu__button">
				Menu
			</a>

			<a href="/" class="menu__logo">
				Apfel
			</a>
		</header>

		<main role="main">
			<p>Content</p>
		</main>

		<script>
			(function () {

				console.debug('Standalone...');

			})();
		</script>
	</body>
</html>
